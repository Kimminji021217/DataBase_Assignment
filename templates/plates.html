<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Steel Plates Database</title>
    <style>
        html {
            background-color: oldlace;
        }
        body {
            background-color: antiquewhite;
            border: 1px solid burlywood;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
        }
        h1, h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }
        th, td {
            border: 1px solid burlywood;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: moccasin;
        }
        a {
            text-decoration: none;
            color: darkslategray;
        }
        .top-link {
            text-align: right;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h1>Steel Plates Fault Database</h1>
    <h2>Database-driven Web Application</h2>

    <div class="top-link">
        <a href="/add">+ Add New Plate</a>
    </div>

    <table>
        <tr>
            <th>ID</th>
            <th>Fault Type</th>
            <th>Action</th>
        </tr>

        {% for row in rows %}
        <tr>
            <td>{{ row["id"] }}</td>
            <td>{{ row["fault_type"] }}</td>
            <td>
                <a href="/edit/{{ row['id'] }}">Edit</a> |
                <a href="/delete/{{ row['id'] }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
