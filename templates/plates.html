<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Steel Plates Faults</title>
</head>
<body>
    <h2>Steel Plates Fault List</h2>

    <a href="/add">Add New Plate</a>
    <br><br>

    <table border="1">
        <tr>
            <th>ID</th>
            <th>Thickness</th>
            <th>Width</th>
            <th>Surface Area</th>
            <th>Fault Type</th>
        </tr>

        {% for row in rows %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
        </tr>
        {% endfor %}
    </table>

    <p>
      <a href="/plates?page={{ page - 1 }}">Prev</a> |
      <a href="/plates?page={{ page + 1 }}">Next</a>
    </p>

</body>
</html>
