<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Edit Plate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            width: 50%;
            margin: 80px auto;
            background: white;
            padding: 30px;
            border-radius: 6px;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input, select {
            width: 100%;
            padding: 6px;
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            padding: 8px 14px;
            background: #2c7be5;
            color: white;
            border: none;
            border-radius: 4px;
        }
        a {
            display: inline-block;
            margin-top: 15px;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>Edit Plate</h1>

    <form method="post">
        <label>Fault Type</label>
        <select name="fault_code">
            {% for f in faults %}
                <option value="{{ f['fault_code'] }}"
                    {% if plate['fault_code'] == f['fault_code'] %}selected{% endif %}>
                    {{ f['fault_name'] }}
                </option>
            {% endfor %}
        </select>

        <label>Thickness</label>
        <input type="number" step="0.01" name="thickness" value="{{ plate['thickness'] }}" required>

        <label>Width</label>
        <input type="number" step="0.01" name="width" value="{{ plate['width'] }}" required>

        <label>Surface Area</label>
        <input type="number" step="0.01" name="surface_area" value="{{ plate['surface_area'] }}" required>

        <button type="submit">Update Plate</button>
    </form>

    <a href="/plates/{{ plate_id }}">Back to Detail</a>
</div>
</body>
</html>
