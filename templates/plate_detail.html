<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Plate Detail</title>
</head>
<body>
    <h2>Plate {{ plate["plate_id"] }}</h2>

    <p><strong>Fault:</strong> {{ plate["fault_name"] }}</p>
    <p><strong>Description:</strong> {{ plate["description"] }}</p>

    <h3>Measurements</h3>
    <ul>
        <li>Thickness: {{ plate["thickness"] }}</li>
        <li>Width: {{ plate["width"] }}</li>
        <li>Surface Area: {{ plate["surface_area"] }}</li>
    </ul>

    <p><a href="/plates">‚Üê Back to list</a></p>
</body>
</html>
