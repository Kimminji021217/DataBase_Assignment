<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Plate Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 70%;
            margin: 80px auto;
            background: white;
            padding: 30px;
            border-radius: 6px;
        }
        h1 {
            margin-top: 0;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        li {
            padding: 6px 0;
        }
        a.button {
            display: inline-block;
            margin-top: 20px;
            padding: 8px 14px;
            background: #2c7be5;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }
        a.button:hover {
            background: #1a5dcc;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Plate {{ plate["plate_id"] }}</h1>

        <p><strong>Fault:</strong> {{ plate["fault_name"] }}</p>
        <p><strong>Description:</strong> {{ plate["description"] }}</p>

        <h3>Measurements</h3>
        <ul>
            <li><strong>Thickness:</strong> {{ plate["thickness"] }}</li>
            <li><strong>Width:</strong> {{ plate["width"] }}</li>
            <li><strong>Surface Area:</strong> {{ plate["surface_area"] }}</li>
        </ul>

        <a class="button" href="/plates">‚Üê Back to Plate List</a>
    </div>
</body>
</html>
